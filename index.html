<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"> 
    <script src="https://cdn.tailwindcss.com"></script>   
    <title>Document</title>

</head>
<body>
    
    <div class="container">
        <header> NGO Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">User Details</span>
                    <div class="feilds">
                        <div class="input-feilds">
                            <label >Full Name</label>
                            <input type="text" placeholder=" Enter your name " required>
                        </div>

                        <div class="input-feilds">
                            <label >Date of Birth</label>
                            <input type="date" placeholder=" Enter birth date" required>
                        </div>

                        <div class="input-feilds">
                            <label >Email</label>
                            <input type="text" placeholder=" Enter your email " required>
                        </div>

                        <div class="input-feilds">
                            <label >Phone Number</label>
                            <input type="text" placeholder=" Enter Phone Number " required>
                        </div> 

                        <div class="input-feilds">
                            <label >Job/Position Title</label>
                            <input type="text" placeholder=" Enter your role in NGO" required>
                        </div>

                        <div class="input-feilds">
                            <label >Email</label>
                            <input type="text" placeholder=" Enter your email " required>
                        </div>
                    </div>




                    <div class="details personal">
                        <span class="title">NGO Details</span>
                        <div class="feilds">
                            <div class="input-feilds">
                                <label >NGO Name</label>
                                <input type="text" placeholder=" Enter your name " required>
                            </div>
    
                            <div class="input-feilds">
                                <label >Address</label>
                                <input type="text" placeholder=" Enter NGO address" required>
                            </div>
    
                            <div class="input-feilds">
                                <label >Pincode</label>
                                <input type="text" placeholder=" Enter your email " required>
                            </div>
    
                            <div class="input-feilds">
                                <label >NGO Contact Number</label>
                                <input type="text" placeholder=" Enter Phone Number " required>
                            </div> 
    
                            <div class="input-feilds">
                                <label >Type of NGO</label>
                                <input type="text" placeholder=" Enter the facility your NGO provides" required>
                            </div>
    
                            <div class="input-feilds">
                                <label >Identity Proof</label>
                                <input type="file" >
                            </div>
                        </div>
                        <button>
                            <span class="btnText"><a href="done.html">Submit</a></span>
                            <i class="uil uil-navigator"></i>
                       
                           </button>

                        

                </div>
            </div>
        </form>
    </div>
</body>
</html>
